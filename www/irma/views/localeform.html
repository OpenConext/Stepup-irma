<div class=pull-right>
<form action='/irma/switch-locale?return_url={{here}}' method=post>
<select name=irma_switch_locale onchange='this.form.submit()'>
    {% for l in locales %}
    <option value='{{ l }}'{% if locale == l %} selected=true{% endif %}>{{ app.translator.trans(l) }}</option>
    {% endfor %}
 </select>
</form>
</div>
