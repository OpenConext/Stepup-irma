en: Engels
nl: Nederlands
login:
    title: Inloggen met IRMA
    timeout: Login timeout. Ververs de pagina om nogmaals te proberen.
    push: 
        message: Je ontvangt een pushnotificatie op je telefoon.
        instructions.1: Klik op 'OK' om verder te gaan
        instructions.2: Voer je PIN in en klik op 'OK'. Je wordt nu ingelogd.
        fail: Geen pushnotificatie ontvangen? Klik %link_start%hier%link_end% en scan de QR-code met je IRMA-app.
    qr:
        message: Scan of tap de code met de IRMA-app op je telefoon om in te loggen.
        manual:
            message: Krijg je een melding op je telefoon om handmatig in te loggen? Klik dan %link_start%hier%link_end%.
            userid: User ID
            otp: One time password
            button: OK
        no_account: Geen account? Maak er dan %link_start%hier%link_end% eerst een aan.
    cancel: Annuleren
    error:
        invalid_challenge: ongeldig - herlaad deze pagina en probeer opnieuw.
        invalid_response: ongeldig one time password - heb je de juiste PIN ingevoerd?
        invalid_user: gebruiker onbekend.
        attempts_left: aantal herkansingen
        account_blocked: account geblokkeerd


enrol:
    title: Registreer nieuw IRMA-account
    status:
        idle.1: Je sessie is verlopen.
        idle.2: Ververs de pagina om nogmaals te proberen.
        idle.3: Of klik op 'Annuleren' om terug te keren naar het beginscherm.
        initialized.1: Open de IRMA-app op je telefoon.
        initialized.2: Scan de QR code met de IRMA-app.
        retrieved.1: Op je telefoon verschijnt het scherm 'Account Activatie'.
        retrieved.2: Klik in de app op 'OK' om je account te activeren.
        retrieved.3: Bedenk een PIN voor je IRMA-account<br/>Let op! Onthoud deze PIN goed, deze PIN kun je niet meer wijzigen.
        retrieved.4: Na het invoeren van je PIN in de IRMA-app ga je automatisch door naar de volgende stap.
        processed: Een ogenblik geduld a.u.b.
        finalized: Je account is gereed voor gebruik.
    download: Download de IRMA-app voor <a href="http://itunes.apple.com/us/app/irma..." >iOS</a>/<a href="https://play.google.com/store/apps/details?...&hl=nl">Android</a>
    cancel: Annuleren
